<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Bike Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffcc66, #ff9966, #cc6699);
            color: #333;
            text-align: center;
        }
        .section {
            padding: 50px;
        }
        .route img, .profile img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .charity a {
            display: inline-block;
            padding: 10px 20px;
            background: #cc6699;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="section profile">
        <h1>Charity Bike Ride: Trondheim to Nordkapp</h1>
        <img src="profile.jpg" alt="Cyclist">
        <p>This is my journey to raise funds for an important cause. Follow my ride and support the charity!</p>
    </div>
    
    <div class="section route">
        <h2>The Route</h2>
        <img src="route.jpg" alt="Route Map">
    </div>
    
   <section id="charity">
    <h2>Charity</h2>
    <p>Click the preview below to view the full brochure:</p>
    <a href="https://wendyar64.github.io/Rene-geit-zum-NordKapp/brochure.pdf" target="_blank">
        <img src="brochure-thumbnail.jpg" alt="Charity Brochure Preview" width="300px" style="border:1px solid #ccc; cursor:pointer;">
    </a>
</section>
</body>
</html>
