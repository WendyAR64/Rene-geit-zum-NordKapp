<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Bike Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffcc66, #ff9966, #cc6699);
            color: #333;
            text-align: center;
        }
        .section {
            padding: 50px;
        }
        .route img, .profile img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .charity a {
            display: inline-block;
            padding: 10px 20px;
            background: #cc6699;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="section profile">
        <h1>Charity Bike Ride: Trondheim to Nordkapp</h1>
        <img src="profile.jpg" alt="Cyclist">
        <p>This is my journey to raise funds for an important cause. Follow my ride and support the charity!</p>
    </div>
    
    <div class="section route">
        <h2>The Route</h2>
        <img src="route.jpg" alt="Route Map">
    </div>
    
    <div class="section charity">
        <h2>Support the Charity</h2>
        <p>All donations go to [Charity Name], supporting [cause]. Click below to contribute.</p>
        <a href="donation-link">Donate Now</a>
    </div>
</body>
</html>
